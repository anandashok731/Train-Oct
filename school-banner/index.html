<!DOCTYPE html>
<html>
    <head>
        <title>Noway Studies School</title>
        <link rel="stylesheet" href="styles.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="top">
        <div class="banner">
            <div class="header-nav">
                        <a href="#">Home</a>
                        <a href="#">About</a>
                        <a href="#">Contact</a>
                        <a href="#">Calendar</a>
                        <a href="#">Log in</a>
            </div>
                    <p> &nbsp;Noway Studies School</p>
            </div>
            <form>
            <div class="main">
            <div class="class">
            <div class="student">
                <h1>Student Info...</h1>
                <label for="name">Name   :</label>
                <input type="text" id="name" required>
                <br><br>
                <label for="standard">Standard   :</label>
                <input type="number" id="standard" min="1" max="12" required>
                <br><br>
                <label for="division">Division   :</label>
                <input type="text" id="division"  required>
                <br><br>
                <label for="rollno">Roll No.   :</label>
                <input type="number" id="rollno" required>
                <br><br>
                <label for="dob">Date of Birth  :</label>
                <input type="date" id="dob" required>
            </div>
            <div class="mark">
                <h1>Marks Obtained</h1>
                <label for="english">English  :</label>
                <input type="number" id="english" required>
                <br><br>
                <label for="maths">Mathematics  :</label>
                <input type="number" id="maths" required>
                <br><br>
                <label for="logic">Logic  :</label>
                <input type="number" id="logic" required> 
                <br><br>
                <label for="html">HTML  :</label>
                <input type="number" id="html" required> 
                <br><br>
                <label for="css">CSS  :</label>
                <input type="number" id="css" required>
            </div>
        </div>
        <div class="submit">
        <input type="submit" value="submit">
    </div>
    </div>
